    <script>
        function showSidebar() {
            const sidebar = document.querySelector('aside')
            sidebar.classList.remove('-translate-x-full')
        }
        function hideSidebar(){
            const sidebar = document.querySelector('aside')
            sidebar.classList.add('-translate-x-full')
        }
    </script>
